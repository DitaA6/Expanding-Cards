<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Nickname Lee Haechan</h1>
    <section id="gallery">
        <div class="container">
            <div class="panel active"
                style="background-image: url(https://i.pinimg.com/564x/75/55/70/75557055137d00613e3d048bf11e498f.jpg);">
                <label>HC
                    <span>nickname HC diambil dari inisial nama Haechan</span>
                </label>
            </div>
    
            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/a6/6c/ef/a66cefdd17cfc7474d3542128756e52b.jpg);">
                <label>Fullsun
                    <span>didapat dari nama panggung Haechan, Hae artinya 'Sun' dan Chan artinya 'Full' dalam Bahasa Inggris</span>
                </label>
            </div>
    
            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/da/23/6b/da236b63d6130bed0739cb19c3df9126.jpg);">
                <label>Donkey
                    <span>didapat dari nama asli Haechan yakni Donghyuck digabung dengan Monkey. Banyak fans yang menyebut dirinya mirip monyet begitu aktif dan jahil</span>
                </label>
            </div>
    
            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/24/e7/b7/24e7b7021324aa6df4f9ecb8d880066a.jpg);">
                <label>Pudu
                    <span>Banyak fans yang bilang kalau Haechan juga mirip dengan bayi rusa (Pudu)</span>
                </label>
            </div>
    
            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/b2/7c/f8/b27cf8057b0b15fcb0fb4f72f8bd3cb6.jpg);">
                <label>Chocoball
                    <span>gaya rambut bowl cut warna cokelat, Haechan terlihat begitu cute dan mendapat nickname 'Chocoball'</span>
                </label>
            </div>

            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/1f/ac/d6/1facd63acadb4e8529c6c52c6f2b7a7a.jpg);">
                <label>Banchan
                    <span>Banchan atau side dish ini memang merupakan nickname plesetan dari Haechan</span>
                </label>
            </div>

            <div class="panel"
                style="background-image: url(https://i.pinimg.com/564x/a3/0d/0f/a30d0fbfb4e048e3e1d0128d69f420d2.jpg);">
                <label>Gochujang
                    <span>Jaemin sering panggil Haechan dengan sebutan Gochujang karena sebuah brand gochujang yang namanya 'Haechanduel'</span>
                </label>
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>

</html>
